name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [arm64, amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          if [ "${{ matrix.goarch }}" = "amd64" ]; then
            # Cross-compile for Intel requires x86_64 SDK target
            export CGO_CFLAGS="-target x86_64-apple-macos11"
            export CGO_LDFLAGS="-target x86_64-apple-macos11"
          fi
          go build -ldflags "-X main.version=${VERSION} -X main.buildTime=${BUILD_TIME}" \
            -o "rem-darwin-${{ matrix.goarch }}" ./cmd/rem/
          chmod +x "rem-darwin-${{ matrix.goarch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rem-darwin-${{ matrix.goarch }}
          path: rem-darwin-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            rem-darwin-arm64/rem-darwin-arm64
            rem-darwin-amd64/rem-darwin-amd64
